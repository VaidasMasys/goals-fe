<h1>Goals</h1>

<form [formGroup]="form">
  <textarea formControlName="goal" rows="8" cols="30"></textarea>
  <button (click)="onAddGoal()">Add goal</button>
</form>

<div *ngFor="let goal of goals; let i = index" class="goals-list">
  {{goal}} <button (click)="onDeleteGoal(i)">Delete</button>
</div>
